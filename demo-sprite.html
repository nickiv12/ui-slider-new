<!DOCTYPE html>
<html>
<head>
	<!-- перед charset ОБЯЗАТЕЛЬНО точку с запятой, иначе IE не распознает кодировку -->
	<style>
		#panel {
			width: 90%;
			margin: auto;
			position: relative;
			border: 2px solid black;
			}
		.container {
			height: 400px;
			border: 2px solid red;
			background-image: url('img/sprite01.png');
			background-position: 1px 1px;  /*Позиция изображения */
  			background-repeat: no-repeat;
  			opacity: 0.3;
  		}
		.demo {
			position: absolute;
			left: 1px;
			top: 1px;
			height: 66px;
			width: 66px;
			border: 3px solid blue;
			background-image: url('img/sprite01.png');
  			background-repeat: no-repeat;
  			background-position: 0 0;  /*Позиция изображения */
  			z-index: 99;
		}
	</style>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name=viewport content="width=device-width, initial-scale=1"> <!--  -->
	<meta name="author" content="OlegTripolskiy" />
	<title>Demo CSS-sprite</title>
</head>
<body>
<!-- ПРОБА сделать демонстрацию CSS-sprite.
	 Показать видимость части полупрозрачного спрайта в прозрачном окне-->

	<h4>Проба демонстрации принципа работы CSS-спрайта. 1234</h4>
	<div id="panel">
		<div class="demo"></div>
		<div class="container">Контейненр</div>

	</div>
</body>
</html>
