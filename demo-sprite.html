<head>

	<title>Demo CSS-sprite</title>
	<style>
		.container {
			margin: auto;
			width: 90%;
			height: 400px;
			border: 2px solid red;
			background-image: url('img/sprite01.png');
			background-position: 500px 203px;  /*Позиция изображения */
  			background-repeat: no-repeat;
  			opacity: 0.3;
  			}
		.demo {
			height: 66px;
			width: 66px;
			border: 3px solid blue;
			position: relative;
			top: -200px;
			left: 500px;
			background-image: url('img/sprite01.png');
  			background-repeat: no-repeat;
  			background-position: 0 0;  /*Позиция изображения */
		}
	</style>
</head>
