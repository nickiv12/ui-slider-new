<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name=viewport content="width=device-width, initial-scale=1"> <!--  -->
	<meta name="author" content="OlegTripolskiy" />
	<title>Demo CSS-sprite</title>
	<style>
		#parent {
			width: 90%;
			margin: auto;
			position: relative;
			border: 2px solid black;
			}
		#child-2 {
			height: 400px;
			border: 2px solid red;
			background-image: url('img/sprite01.png');
			background-position: -67px 1px;  /*Позиция изображения */
  			background-repeat: no-repeat;
  			opacity: 0.3;
  		}
		#child-1 {
			position: absolute;
			left: 1px;
			top: 1px;
			height: 66px;
			width: 66px;
			border: 3px solid blue;
			background-image: url('img/sprite01.png');
			background-position: -67px 1px;  /*Позиция изображения */
  			background-repeat: no-repeat;
  			z-index: 99;
		}
	</style>

</head>
<body>
	<h4>Проба демонстрации принципа работы CSS-спрайта. 1</h4>
	<div id="parent">
		<div id="child-1"></div>
		<div id="child-2">Контейнер</div>
	</div>
</body>
</html>
