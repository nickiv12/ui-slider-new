  <title>Урок UI-slider 2020 !! </title> 
  
  <!-- ФАЙЛЫ со скриптами -->
  <script src="js/jquery-1.11.1.js"></script> <!-- Основная библиотека jQuery -->
  <script src="js/jquery-ui.js"></script>     <!--  для Слайдера jQuery библиотека виджетов-->
  <script src="js/jquery.ui.touch-punch.js"></script>     <!--  для Слайдера jQuery библиотека виджетов-->

</head>
<body>
  <h4>UI-SLIDER 2015 года</h4>
  <div id="val-01">padding</div>
  <div id="slider-01"></div>
  
  <script>
    $(document).ready(function() {
      // --- ПРОБА TOUCH-СОБЫТИЙ ----
      /* РУШЕНИЕ находится в файле proba.js. 
       * До ручки можно достучаться только ПОСЛЕ window.onload = function()
      */
      // Конец прбы touch - событий
      
      //alert("OK");
      // ==== ФУНКЦИЯ которая одной строкой инициализирует слайдер + можно вызвать функцию
      function slide($num, cssValue, $value, $min, $max){
        // к диву вешаем ВСТРОЕННЫЙ в UI slider, который создаст элементы слайдера и их стили. 
        $( "#slider-"+$num ).slider({  
          range: "min",
          value: $value,
          min: $min,
          max: $max,
          /**/
          // Функция выполняемая при перемещении ползунка.
          slide: function( event, ui ) {  // при перемещении ползунка будут:
                  $( "#val-"+$num ).html('<s>'+cssValue+': </s><u>'+ui.value +"</u>px");
                  //$('#'+elem_id).css(cssValue,ui.value); // Даем значение свойству элемента
		          //if(func !== undefined) func();// Выполняем передаваемую функцию - Меняем информацию о WIDTH		
                } // Конец 
          
        }); //конец  слайдера
      }; // Конец функции вызывающей встроенный  слайдер
      
    // Вызываем функцию, инициализирующую конкретные слайдеры.
    slide('01', 'padding', 1, 0, 50);	// иницализирую slider-01 PADDING
      
    }); // Конец $(document).ready
    
    
  </script>
</body>

</html>
