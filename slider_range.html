<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Slider input range</title>
	<style>
		.panel {
			width: 90%;
			min-height: 600px;
			border: 1px solid black;
			}
		.slider {
			width: 90%;
			text-align: right;
		}
		h3 {text-align: center}
		/* ==== МЕДИА ПРАВИЛА ==== */
		@media only screen and (max-width: 20cm) {
			/* Увеличиваем размер шрифта)	*/
			font-size: 25px; /**/
			color: red;
        /*		padding-bottom: 16px; НЕ ИСПОЛЬЗОВАТЬ - не помогает увеличению активных элементов */
      }
	</style>
</head>

<body>
	<div class="panel">
		<h3>Проба использования слайдера сделанного на теге input: type="range"<h3>
		<input type="range" class="slider" id="var-01"  min="0" max="100" value="10">
	</div>

</body>

<script>
// Получение ширины и высоты экрана
	var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
	var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

	console.log("Ширина экрана: " + screenWidth + " пикселей");
	console.log("Высота экрана: " + screenHeight + " пикселей");
</script>
</html>
