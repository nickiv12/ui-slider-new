<!DOCTYPE html>
<html>

<head>
	<title>Slider input range</title>
	<style>
		.panel {
			width: 90%;
			min-height: 600px;
			border: 1px solid black;
			}
		.slider {
			width: 90%;
			text-align: right;
		}
		h3 {text-align: center}
	</style>
</head>

<body>
	<div class="panel">
		<h3>Проба использования слайдера сделанного на теге input: type="range"<h3>
		<input type="range" class="slider" id="var-01"  min="0" max="100" value="10">
	</div>

</body>

</html>
